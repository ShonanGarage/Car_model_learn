camera: # camera settings
  device_number: 0 # camera index (int) or device path (str)
  show_ui: false # show camera UI window (true/false)
  use_picamera2: true # use Picamera2 backend (true/false)
  img_w: 320 # capture width [px], >= 1
  img_h: 240 # capture height [px], >= 1
  fps: 10 # frames per second [Hz], > 0
  jpeg_quality: 85 # JPEG quality [1-100]

servo: # steering servo settings
  gpio: 18 # PWM GPIO pin (BCM)
  center_us: 1500 # center pulse width [us]
  min_us: 1000 # min pulse width [us]
  max_us: 2000 # max pulse width [us]
  frequency: 100 # PWM frequency [Hz], > 0
  step_us: 100 # base step size [us], > 0

sonar: # ultrasonic sensor GPIOs
  center:
    trig_gpio: 20 # trigger pin (BCM)
    echo_gpio: 21 # echo pin (BCM)
  front_left:
    trig_gpio: 7
    echo_gpio: 1
  front_right:
    trig_gpio: 12
    echo_gpio: 16
  rear_left:
    trig_gpio: 23
    echo_gpio: 24
  rear_right:
    trig_gpio: 25
    echo_gpio: 8

throttle: # drive motor settings
  gpio: 19 # PWM GPIO pin (BCM)
  fixed_us: 1600 # forward pulse width [us]
  back_us: 1350 # reverse pulse width [us]
  frequency: 100 # PWM frequency [Hz], > 0
  ramp_forward_ratio: 0.3 # forward ramp ratio per tick [0.0-1.0]
  ramp_backward_ratio: 0.3 # reverse ramp ratio per tick [0.0-1.0]
  ramp_stop_ratio: 0.95 # stop ramp ratio per tick [0.0-1.0]

terminal: # keyboard control tuning
  hold_window_s: 0.25 # input hold window [s], >= 0
  steer_accel_step_per_s: 600 # steering accel [us/s], >= 0
  steer_max_step: 500 # max steering step per tick [us], >= 1
  steer_full_time_s: 0.6 # time to reach max steer [s], > 0
  throttle_full_time_s: 0.6 # time to reach full throttle [s], > 0
  throttle_grace_s: 0.5 # throttle grace period [s], >= 0

sonar_timeout_s: 0.03 # sonar read timeout [s], > 0
sonar_inter_gap_s: 0.008 # gap between sonar triggers [s], >= 0
sonar_sweep_sleep_s: 0.01 # sonar sweep sleep [s], >= 0
brake_start_threshold_m: 0.2 # start braking distance [m], >= 0
emergency_stop_threshold_m: 0.1 # emergency stop distance [m], >= 0
blocked_threshold_m: 0.2 # blocked distance threshold [m], >= 0
control_loop_sleep_s: 0.02 # main loop sleep [s], >= 0
log_hz: 20 # logging frequency [Hz], > 0
out_dir: "../learning_data" # output directory (path)
course_id: "1" # course/run identifier (string)
